<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Handlebars Demo</title>

    <!-- this is our handlebars template -->
    <script id="neighborhood-template" type="text/x-handlebars-template">
        <div>
            <h2>{{name}}</h2>
            <p>Part of:  {{city}}</p>
            <p>Current Population:  {{population}}</p>
            <p>Founded on:  {{founded}}</p>
            {{{body}}}
        </div>
    </script>
    
</head>
<body>
    <section id="neighborhoods">

    </section>
    
    <footer>
        <span>&copy; 2018 Fake Data Limited</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
</body>
</html>
